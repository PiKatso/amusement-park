<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title></title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Amusement Park</h1>
    </div>
    <div class="container">
      <div class="row">
        <form>
          <label for="heightinput">Enter your height:</label>
          <input id="heightinput" type='text' />
          <button type="submit">Check Rides</button>
        </form>
      </div>
      <div class="row">
        <div class='ride col-md-3' id="rollercoaster">
          Rollercoaster
          <img src="img/roller-coaster.jpg" alt ="photo of rollercoaster" />

        </div>
        <div class='ride col-md-3' id="whirling_teacups">
          Whirling teacups
          <img src="img/tea-cups.jpg" alt ="photo of rollercoaster" />

        </div>
        <div class='ride col-md-3' id="zero_gravity">
          Zero Gravity
          <img src="img/zero-gravity.jpg" alt ="photo of rollercoaster" />

        </div>
        <div class='ride col-md-3' id="fun_house">
          Funhouse
          <img src="img/fun-house.jpg" alt ="photo of rollercoaster" />

        </div>
      </div>
    </div>
  </div>
</body>
</html>
